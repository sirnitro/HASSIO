title: Man Cave
icon: mdi:baseball-bat
type: horizontal-stack
cards:
  - type: vertical-stack
    cards:
      - type: picture
        image: /local/logos/man-cave.png

  - type: vertical-stack
    cards:
      - type: entities
        title: Lighting
        entities:
           - type: custom:slider-entity-row
             entity: light.oc1
             name: Ceiling 1

           - type: custom:slider-entity-row
             entity: light.oc2
             name: Ceiling 2 
             
           - type: custom:slider-entity-row
             entity: light.colored1
             name: Desk Color
             
      - type: horizontal-stack
        cards:
          - type: picture-entity
