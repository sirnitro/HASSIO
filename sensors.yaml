  - platform: systemmonitor
    resources:
       - type: disk_use_percent
         arg: /home
       - type: load_5m
       - type: processor_use
       - type: last_boot 
       

  
  - platform: fitbit
    clock_format: 12H
    monitored_resources:        
       - "activities/activityCalories" 
       - "activities/calories"
       - "activities/caloriesBMR"
       - "activities/distance"
       - "activities/elevation"
       - "activities/floors"
       - "activities/heart"
       - "activities/minutesFairlyActive"
       - "activities/minutesLightlyActive"
       - "activities/minutesSedentary"
       - "activities/minutesVeryActive"
       - "activities/steps"
       - "activities/tracker/activityCalories"
       - "activities/tracker/calories"
       - "activities/tracker/distance"
       - "activities/tracker/elevation"
       - "activities/tracker/floors"
       - "activities/tracker/minutesFairlyActive"
       - "activities/tracker/minutesLightlyActive"
       - "activities/tracker/minutesSedentary"
       - "activities/tracker/minutesVeryActive"
       - "activities/tracker/steps"
       - "body/bmi"
       - "body/fat"
       - "body/weight"
       - "devices/battery"
       - "sleep/awakeningsCount"
       - "sleep/efficiency"
       - "sleep/minutesAfterWakeup"
       - "sleep/minutesAsleep"
       - "sleep/minutesAwake"
       - "sleep/minutesToFallAsleep"
       - "sleep/startTime"
       - "sleep/timeInBed"

       
  - platform: template
    sensors:
      fitbit_steps:
        friendly_name: 'Steps'
        value_template: >
          {{ states.sensor.steps.state | replace(",","") }}
        unit_of_measurement: 'steps'
      fitbit_calories:
        friendly_name: 'Calories'
        value_template: >
          {{ states.sensor.calories.state | replace(",","") }}
        unit_of_measurement: 'calories'
      weight_loss:
        friendly_name: 'Weight Loss'
        value_template: "{{ '%.1f' | format(300.0 - (states.sensor.weight.state | float)) }}"
        unit_of_measurement: 'lbs'

  - platform: template
    sensors:
 #     front_door:
 #         value_template: "{{ states.binary_sensor.front_door_sensor.state == 'On' }}"
 #         friendly_name: 'Front Closed'
 #         entity_id: sensor.front_door_alarm_level
          
          
          
          
      front_door:
        value_template: >-
          {% if is_state('binary_sensor.front_door_sensor', '0') %}
             Door Open
          {% else %}
            Door Closed
          {% endif %}         
        icon_template: >
          {% if is_state('binary_sensor.front_door_sensor', '0') %}
             mdi:door-open
          {% else %}
            mdi:door
          {% endif %} 

          
  - platform: template
    sensors:        
      cottage_door:        
        value_template: >-
          {% if is_state('binary_sensor.cottage_sensor', '0') %}
             Door Open
          {% else %}
            Door Closed
          {% endif %}         
        icon_template: >
          {% if is_state('binary_sensor.cottage_sensor', '0') %}
             mdi:door-open
          {% else %}
            mdi:door
          {% endif %}   
          
